<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="css/slider.css"> </head>

<body>
    <header>
        <h1>Sliders</h1>
        <nav class="toolbar"> <a id="toolbar-toggle" href="#"><i class="fa fa-arrow-right"></i> Barre d'outils</a>
            <ul class="hide">
                <li>
                    <button id="slider-first" title="Image précédente"><i class="fa fa-arrow-up"></i></button>
                </li>
                <li>
                    <button id="slider-last" title="Image précédente"><i class="fa fa-arrow-down"></i></button>
                </li>
                <li>
                    <button id="slider-previous" title="Image précédente"><i class="fa fa-backward"></i></button>
                </li>
                <li>
                    <button id="slider-toggle" title="Démarrer le carrousel"><i class="fa fa-play"></i></button>
                </li>
                <li>
                    <button id="slider-next" title="Image suivante"><i class="fa fa-forward"></i></button>
                </li>
                <li>
                    <button id="slider-random" title="Sélectionner une image aléatoire"><i class="fa fa-random"></i></button>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <input type="button" value="Démarrer le puzzle" id="start">
        <canvas id="slider" class="slider"> <img src="" alt="Photo du carrousel"> </canvas>
        <figure id="preview" class="preview"><img src="" alt="Preview du puzzle"> </figure>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/puzzle.js"></script>
</body>

</html>
